{% extends 'base.html' %}


{% block content %}

       
    <form class="buttons" action="" method="post">
        <ul class="error">
            <li>
                {% if error %}
                    {{ error }}
                {% endif %}
                </li>
        </ul>
        <h3>Enter the Chat Room</h3>
        <div>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Pick a name" value="{{name}}" />
        </div>
        <div class="join">
            <input type="text" name="code" placeholder="Room code" value="{{code}}" />
            <button type="submit" name="join">Join a room</button>   
        </div>
        <button type="submit" name="create" class="create">Create a room</button>
         
    </form>

{% endblock %}
